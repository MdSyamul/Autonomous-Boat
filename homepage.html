            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 1rem;

            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
